  stage: post-release
  allow_failure: true
  tags:
    - development
  rules:
    # do not run in forked repos
    - if: $CI_PROJECT_UPSTREAM_BOOL != "true"
      when: never
    # only run on default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    # protect the keyfile
    - chmod 600 ${GITSYNC_KEY}
  script:
    - ssh -T -o StrictHostKeychecking=no -o IdentitiesOnly=yes -i ${GITSYNC_KEY} gitsync@osl-gitsync1 gitsync https://git:${GITSYNC_TOKEN}@gitlab.mnemonic.no/development/backend/joss/common-services.git https://github.com/mnemonic-no/common-services.git
